<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		{% load static %}
		<link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}" type="text/css" />
		<link rel="stylesheet" href="{% static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">

	</head>
	<body style="background:#63637b"><!--#708389-->
		<div class="col-12 grid-margin stretch-card">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="card" style="border: 1px solid black;margin-top:250px;">
				  <div class="card-body">
					<h4 class="card-title" style="text-align:center;font-size: 27px;">Login</h4>
					<form class="forms-sample" action="/framework/" method="post">
						{% csrf_token %}
						{% if error %}
							<div class="form-group">
								<input type="text" class="form-control" value="{{error}}" readonly>
							</div>
						{% endif %}
						<div class="form-group">
							<label for="exampleInputName1">Username</label>
							<input type="text" class="form-control" id="exampleInputName1" placeholder="Username" name="username" required>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail3">Password</label>
							<input type="password" class="form-control" id="exampleInputName1" placeholder="Password" name="password" required>
						</div>
						<div style="display: flex;justify-content: center;align-items: center;height: 100px;">
						  <button type="submit" class="btn btn-primary mr-2" >Submit</button>
						</div>
						<a href="">Forgot Password</a>
					</form>
				  </div>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
